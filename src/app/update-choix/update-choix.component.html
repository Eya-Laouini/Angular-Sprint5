<form>
    <div v [hidden]="ajout">
        <label>ID Choix</label>
        <input readonly type="text" [(ngModel)]="choix.idChoix" name="idChoix" class="form-control w-25">
    </div>
    <div>
        <label>Nom Choix</label>
        <input type="text" [(ngModel)]="choix.nomChoix" name="nomChoix" class="form-control"
            placeholder="Entrez un nom de choix...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!choix.nomChoix" class="btn btn-success"
            (click)="saveChoix()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
